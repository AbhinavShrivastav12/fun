<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary: #ff6b9d;
    --accent: #ff4757;
    --dark: #2d3436;
}

body {
    font-family: 'Quicksand', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    overflow: hidden;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 30px;
    padding: 60px 40px;
    box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 600px;
    width: 90%;
    position: relative;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: var(--accent);
    margin-bottom: 20px;
}

.question {
    font-size: 1.6rem;
    color: var(--dark);
    margin-bottom: 50px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    font-family: 'Quicksand', sans-serif;
    font-size: 1.1rem;
    font-weight: 600;
    padding: 15px 40px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s ease;
    position: absolute;
}

#yesBtn {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    left: 20%;
}

#noBtn {
    background: linear-gradient(135deg, #95a5a6, #7f8c8d);
    color: white;
    right: 20%;
}

.celebration {
    display: none;
}

.celebration h2 {
    font-size: 2rem;
    color: var(--accent);
    margin-bottom: 20px;
}

/* Custom Popup */
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 1000;
    transition: 0.3s ease;
}

.popup.active {
    transform: translate(-50%, -50%) scale(1);
}

.popup p {
    font-size: 1.4rem;
    margin-bottom: 20px;
}

.popup button {
    position: static;
    background: var(--accent);
    color: white;
    padding: 10px 25px;
    border-radius: 30px;
}
</style>
</head>

<body>

<div class="container">
    <div id="questionSection">
        <h1>‚ù§Ô∏è A Question For You ‚ù§Ô∏è</h1>
        <p class="question">Do you love me?</p>

        <div class="buttons">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebrationSection" class="celebration">
        <h2>I knew it! üíñ</h2>
        <p>You just made me the happiest person in the world! ü•∞</p>
        <img src="image.png" alt="love" width="200" height="200">
        <p style="margin-top:20px; font-size:1.4rem;">I love you too ‚ù§Ô∏è</p>
    </div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <p>Don't you have a heart? üíîüò¢</p>
    <img src="image copy.png" alt="love" width="200" height="200" style="flex: 1px;margin-bottom: 10px;">
    <button onclick="closePopup()">Ok fine...</button>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const questionSection = document.getElementById('questionSection');
const celebrationSection = document.getElementById('celebrationSection');
const container = document.querySelector('.container');
const popup = document.getElementById('popup');

let attempts = 0;
let scale = 1;

function moveNoButton() {
    attempts++;

    if (attempts === 3) {
        popup.classList.add("active");
    }

    scale -= 0.15;
    if (scale < 0.4) scale = 0.4;

    yesBtn.style.transform = `scale(${1 + attempts * 0.15})`;

    const containerRect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = containerRect.width - btnRect.width;
    const maxY = containerRect.height - btnRect.height;

    const randomX = Math.random() * maxX - containerRect.width / 2 + btnRect.width / 2;
    const randomY = Math.random() * maxY - containerRect.height / 2 + btnRect.height / 2;

    noBtn.style.transform = `translate(${randomX}px, ${randomY}px) scale(${scale})`;
}

function closePopup() {
    popup.classList.remove("active");
}

// Desktop hover
noBtn.addEventListener('mouseenter', moveNoButton);

// Mobile touch
noBtn.addEventListener('touchstart', moveNoButton);

// Click fallback
noBtn.addEventListener('click', moveNoButton);

yesBtn.addEventListener('click', () => {
    questionSection.style.display = "none";
    celebrationSection.style.display = "block";
});
</script>

</body>
</html>
